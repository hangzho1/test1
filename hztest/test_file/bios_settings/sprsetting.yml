deployDir: /auto_provision_services
bios_update: true

# Common BIOS settings combination

# HT: Enabled、Turbo: Enabled、SNC: Disabled
workload1: >
  {"knob": "ProcessorHyperThreadingDisable", "prompt": "Intel(R) Hyper-Threading Tech", "value": "0x0"},
  {"knob": "TurboMode", "prompt": "Intel(R) Turbo Boost Technology", "value": "0x1"},
  {"knob": "SncEn", "prompt": "SNC (Sub NUMA)", "value": "0x2"}


# HT: Enable、Turbo: Enable、SNC: AUTO
workload2: >
  {"knob": "ProcessorHyperThreadingDisable", "prompt": "Enable LP [Global]", "value": "0x1"},
  {"knob": "TurboMode", "prompt": "Intel(R) Turbo Boost Technology", "value": "0x1"},
  {"knob": "SncEn", "prompt": "SNCdafdsfa (Sub NUMA)", "value": "0xF"}


#（DSA_DPDK-Packetcopy) HT: OFF、Turbo: ON、SNC: OFF、Intel VT for directed I/O: ON、PCI ENQCMD/ENQCMDS: Yes
workload3: >
  {"knob": "ProcessorHyperThreadingDisable", "prompt": "Enable LP [Global]", "value": "0x1"},
  {"knob": "TurboMode", "prompt": "Intel(R) Turbo Boost Technology", "value": "0x1"},
  {"knob": "SncEn", "prompt": "SNCdafdsfa (Sub NUMA)", "value": "0x0"},
  {"knob":"VTdSupport" , "prompt": "Intel(R) VT for Directed I/O", "value": "0x1"},
  {"knob": "PcieEnqCmdSupport", "prompt": "PCIe ENQCMD/ENQCMDS", "value": "0x1"}

#(Malconv) Hyperthreading: Disabled、Turbo Mode: Enabled、CPU C1 auto demotion: Enabled、CPU C1 auto undemotion: Enabled、CPU C6 report: Enabled、Enhanced Halt State (C1E): Enabled
workload4: >
  {"knob": "ProcessorHyperThreadingDisable", "prompt": "Enable LP [Global]", "value": "0x1"},
  {"knob": "TurboMode", "prompt": "Intel(R) Turbo Boost Technology", "value": "0x1"},
  {"knob": "C1AutoDemotion", "prompt": "CPU C1 auto demotion", "value": "0x1"},
  {"knob": "C1AutoUnDemotion", "prompt": "CPU C1 auto undemotion", "value": "0x1"},
  {"knob": "ProcessorC1eEnable", "prompt": "Enhanced Halt State (C1E)", "value": "0x1"}

#SRP platform
HT_Enable: {"knob": "ProcessorHyperThreadingDisable", "prompt": "Enable LP [Global]", "value": "0x0"}
HT_Disable: {"knob": "ProcessorHyperThreadingDisable", "prompt": "Enable LP [Global]", "value": "0x1"}

Turbo_Enable: {"knob": "TurboMode", "prompt": "Intel(R) Turbo Boost Technology", "value": "0x1"}
Turbo_Disable: {"knob": "TurboMode", "prompt": "Intel(R) Turbo Boost Technology", "value": "0x0"}

SNC_Disable: {"knob": "SncEn", "prompt": "SNCdafdsfa (Sub NUMA)", "value": "0x0"}
SNC_Enable: {"knob": "SncEn", "prompt": "SNCdafdsfa (Sub NUMA)", "value": "0x1"}
SNC_AUTO: {"knob": "SncEn", "prompt": "SNCdafdsfa (Sub NUMA)", "value": "0xF"}
SNC2: {"knob": "SncEn", "prompt": "SNCdafdsfa (Sub NUMA)", "value": "0x02"}
SNC4: {"knob": "SncEn", "prompt": "SNCdafdsfa (Sub NUMA)", "value": "0x04"}


VTdSupport_Enable: {"knob":"VTdSupport" , "prompt": "Intel(R) VT for Directed I/O", "value": "0x1"}
VTdSupport_Disable: >
  {"knob":"ProcessorX2apic" , "prompt": "Enable/disable extended APIC support", "value": "0x0"},
  {"knob":"VTdSupport" , "prompt": "Intel(R) VT for Directed I/O", "value": "0x0"}



PciEngCmd_Enable: {"knob": "PcieEnqCmdSupport", "prompt": "PCIe ENQCMD/ENQCMDS", "value": "0x1"}
