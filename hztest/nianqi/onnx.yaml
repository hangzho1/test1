# onnx.yaml
version: 1.0

model:
  name: TCN
  framework: onnxrt_qlinearops
  inputs: input
  outputs: output

quantization:
  approach: post_training_static_quant 

tuning:
  accuracy_criterion:
    absolute: 10
    higher_is_better: False                          # optional. default value is relative, other value is absolute. this example allows relative accuracy loss: 1%.
  exit_policy:
    timeout: 1000000                                       # optional. tuning timeout (seconds). default value is 0 which means early stop. combine with max_trials field to decide when to exit.
    max_trials: 1
  random_seed: 9527                                  # optional. random seed for deterministic tuning.
